<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="stylereset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <section class="stat">
            <h2>10k+</h2>
            <h3>companies</h3>
          </section>
          <section class="stat">
            <h2>314</h2>
            <h3>templates</h3>
          </section>
          <section class="stat">
            <h2>12M+</h2>
            <h3>queries</h3>
          </section>
        </div>
      </div>
      <div class="hero-image">
        <img
          src="images/image-header-mobile.jpg"
          alt="Women at a meeting table, one is coding, one is smiling."
        />
      </div>
    </main>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="treywilletto.com">Trey Willetto</a>.
      </p>
    </div>
  </body>
</html>
